ata-x="-0.8" data-y="-0.4" cx="140.79999999999998" cy="409.6" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0.4" data-y="-0.625" cx="409.6" cy="460" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0.8" data-y="-0.4" cx="499.20000000000005" cy="409.6" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0" data-y="0.625" cx="320" cy="180" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0" data-y="-0.625" cx="320" cy="460" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="-0.8" data-y="0" cx="140.79999999999998" cy="320" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0.8" data-y="0" cx="499.20000000000005" cy="320" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="-0.4" data-y="0.17500000000000002" cx="230.39999999999998" cy="280.8" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0.4" data-y="0.17500000000000002" cx="409.6" cy="280.8" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="-0.4" data-y="-0.17500000000000002" cx="230.39999999999998" cy="359.2" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0.4" data-y="-0.17500000000000002" cx="409.6" cy="359.2" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="-0.4" data-y="0.4" cx="230.39999999999998" cy="230.39999999999998" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0.4" data-y="0.4" cx="409.6" cy="230.39999999999998" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="-0.4" data-y="-0.4" cx="230.39999999999998" cy="409.6" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><circle data-type="circle" data-label="" data-x="0.4" data-y="-0.4" cx="409.6" cy="409.6" r="11.200000000000001" fill="red" stroke="darkred" stroke-width="0.004464285714285714"/><g id="crosshair" style="display: none"><line id="crosshair-h" y1="0" y2="640" stroke="#666" stroke-width="0.5"/><line id="crosshair-v" x1="0" x2="640" stroke="#666" stroke-width="0.5"/><text id="coordinates" font-family="monospace" font-size="12" fill="#666"></text></g><script><![CDATA[
              document.currentScript.parentElement.addEventListener('mousemove', (e) => {
                const svg = e.currentTarget;
                const rect = svg.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const crosshair = svg.getElementById('crosshair');
                const h = svg.getElementById('crosshair-h');
                const v = svg.getElementById('crosshair-v');
                const coords = svg.getElementById('coordinates');
                
                crosshair.style.display = 'block';
                h.setAttribute('x1', '0');
                h.setAttribute('x2', '640');
                h.setAttribute('y1', y);
                h.setAttribute('y2', y);
                v.setAttribute('x1', x);
                v.setAttribute('x2', x);
                v.setAttribute('y1', '0');
                v.setAttribute('y2', '640');

                // Calculate real coordinates using inverse transformation
                const matrix = {"a":224,"c":0,"e":320,"b":0,"d":-224,"f":320};
                // Manually invert and apply the affine transform
                // Since we only use translate and scale, we can directly compute:
                // x' = (x - tx) / sx
                // y' = (y - ty) / sy
                const sx = matrix.a;
                const sy = matrix.d;
                const tx = matrix.e; 
                const ty = matrix.f;
                const realPoint = {
                  x: (x - tx) / sx,
                  y: (y - ty) / sy // Flip y back since we used negative scale
                }
                
                coords.textContent = `(${realPoint.x.toFixed(2)}, ${realPoint.y.toFixed(2)})`;
                coords.setAttribute('x', (x + 5).toString());
                coords.setAttribute('y', (y - 5).toString());
              });
              document.currentScript.parentElement.addEventListener('mouseleave', () => {
                document.currentScript.parentElement.getElementById('crosshair').style.display = 'none';
              });
            ]]></script></svg>